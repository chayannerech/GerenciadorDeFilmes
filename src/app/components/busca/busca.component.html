<div *ngIf="resultadoBusca!.filmes.length > 0" class="row">
  <div
    class="app-sem-resultados">
    <div class="app-titulo">
      <h4 class="app-texto-resultados">Resultados da busca</h4>
    </div>
    <div class="app-indices-pesquisa">
      <p class="text-white me-4 my-2">
        <span class="app-numeros-indices rounded-pill">
          {{ resultadoBusca?.quantidadeResultados }}
        </span>
        Filmes
      </p>

      <p class="text-white my-2">
        <span class="app-numeros-indices rounded-pill">
          {{ resultadoBusca?.quantidadePaginas }}
        </span>
        Páginas
      </p>
    </div>

    <div class="col">
      <div class="row g-3 app-mostrar-cards">
        <div *ngFor="let filme of resultadoBusca?.filmes" class="app-config-col">
          <app-card-filme
          [filme]="filme"
        ></app-card-filme>
        </div>
      </div>
    </div>

    <section aria-label="Paginação" class="app-botoes-busca">
      <button class="app-btn-voltar text-center"
        (click)="retornarPaginaPrincipal()"
      >
        <i class="bi bi-arrow-return-left"></i>
      </button>

      <button
      *ngIf="!maximoPaginasAlcancado"
      (click)="pesquisarFilme(resultadoBusca!.pagina + 1)"
      class="app-btn-mais-resultados"
      >
        Mais resultados
      </button>
    </section>
  </div>
</div>

<div *ngIf="resultadoBusca!.filmes.length == 0" class="row app-sem-resultados">
    <div class="app-titulo">
      <h4 class="app-texto-resultados">Resultados da busca</h4>
    </div>

    <div class="app-boneco-triste">
      <img
      src="boneco-triste-2.png"
      alt="Busca não encontrada"
      class="img-fluid"
      />
    </div>

    <div>
      <p class="app-texto-sem-resultado">Lamentamos :( </p>
      <p class="app-texto-sem-resultado-2">Não encontramos nenhum filme ou série com este título</p>
    </div>

    <button class="app-btn-voltar"
      (click)="retornarPaginaPrincipal()"
    >
      <i class="bi bi-arrow-return-left"></i>
    </button>
</div>
