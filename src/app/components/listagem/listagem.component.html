<div *ngIf="!buscaRealizada">
  <app-favoritos [filmes]="filmesFavoritos"></app-favoritos>

  <div class="app-titulo">
    <h3 class="app-texto-filmes-populares">Filmes Populares</h3>
  </div>

  <section class="row app-mostrar-cards">
    <div *ngFor="let filme of filmes" class="app-config-col p-2">
      <app-card-filme
        [filme]="filme"
      ></app-card-filme>
    </div>
  </section>

  <section
    *ngIf="!carregandoListagem"
    aria-label="Paginação"
    class="row justify-content-center mt-4"
  >
    <button
      (click)="obterFilmesPopulares()"
      class="app-botao-mais-resultados col-md-5 col-lg-3 btn btn-md"
    >
      Mais resultados
    </button>
  </section>
</div>
